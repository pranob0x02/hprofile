name: GitHub Actions CI
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: maven test
        run: mvn test

      - name: checkstyle
        run: mvn checkstyle:checkstyle
